<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <div class="container" >
        <h1>Dice Game</h1>
        <h3 id="heading">Target - 30</h3>
        <div class="box">
            <span id="p1">
                <p><label for="">Player 1 </label></p>
                <input id="s1">
            </span>
            <span id="p2">
                <p><label for="">Player 2 </label></p>
                <input id="s2">
            </span>
        </div>
        <div id="output">
            <input id="out">
            <p><button onclick="RollDice()" id="btn">Roll the dice</button></p>
        </div>
    </div>
</body>
</html>
